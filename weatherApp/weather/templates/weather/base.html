<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Malets</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Главная страница</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home_2' %}">информация</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/admin">admin</a>

      </nav>
    </div>
<div class="container mt-2">
    <div row="row">
        <div class="col-8 offset-1">
            <form action="" method="post">
                {% csrf_token %}
                <label>Город</label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
        </div>
            <div class="col-8 offset-1">
                <h1>Информация</h1>
                {% block content %}
                {% endblock %}
            </div>

    </div>
</div>



</body>
</html>
